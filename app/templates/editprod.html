{% extends 'index.html' %}
{% block content %}

<h1>Product edit</h1>

<div class="card" style="max-width:50rem">
    <div class="card-header">
        <h5 class="card-text">Editing:{{product.productname}} supplied by {{product.supplier.companyname}}</h5>
        <div class="card-body">
            <form method="post" action="/edit-product-post/{{product.id}}/">
                {% csrf_token %}
                <div class="form-group">
                    <label>price</label>
                    <input type="number" name="price" value="{{product.price}}" />
                </div>
                <div class="form-group">
                    <label>stock</label>
                    <input type="number" name="stock" value="{{product.stock}}" />
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm" />
                <input type="button" onclick="window.location.href='/products'" id="hide-btn"
                       value="Cancel" class="btn btn-secondary btn-sm" />
            </form>"
        </div>
    </div>
</div>

{% endblock %}
